<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderitems.css">
    <title>Order Items Form</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM RESTAURANTS</h1>
    </header>
    <section class="container">
        <h2></h2>
        <p>

        </p>

    
<body>


  <h2>Order Items Form</h2>
  <form action="#" method="POST">
    <label for="billingId">Billing ID:</label>
    <input type="text" id="billingId" name="billingId" required>

    <label for="restaurantBookingId">Restaurant Booking ID:</label>
    <input type="text" id="restaurantBookingId" name="restaurantBookingId" required>

    <label for="dishId">Dish ID:</label>
    <input type="text" id="dishId" name="dishId" required>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" required>

    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal" name="subtotal" required>

    <button type="submit">Submit</button>
  </form>
</section>
</body>
</html>
