<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paymentmethods.css">
    <title>Payment Methods Form</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM HOTELS AND RESTAURANTS</h1>
    </header>

    <section class="container">



       

        

  <h2>Payment Methods Form</h2>
  <form action="#" method="POST">
    <label for="paymentMethodId">Payment Method ID:</label>
    <input type="text" id="paymentMethodId" name="paymentMethodId" required>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="YYYY-MM-DD" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
