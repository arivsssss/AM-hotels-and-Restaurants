<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurantfeedback.css">
    <title>Restaurant Payments Form</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM RESTAURANTS</h1>
    </header>
    <section class="container">
        <h2></h2>
        <p>

        </p>

<body>

    <h2>Restaurant Feedback Form</h2>
    <form action="/submit-restaurant-feedback" method="post">
        <label for="reviewID">Review ID:</label>
        <input type="text" id="reviewID" name="reviewID" required>

        <label for="restaurantBookingID">Restaurant Booking ID:</label>
        <input type="text" id="restaurantBookingID" name="restaurantBookingID" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
