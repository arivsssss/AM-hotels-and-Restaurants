<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shift Details Form</title>
    <link rel="stylesheet" href="employeeshifttable.css">
</head>
<body>
<header>
    <img src="logo.png" alt="AM Hotels Logo">
    <h1>AM HOTELS AND RESTAURANTS</h1>
</header>
<section class="container">
    <h2>EMPLOYEE DETAILS FORM</h2>
    <p>

    </p>

<body>
    <form id="employeeShiftForm" onsubmit="validateForm(event)">
        <h2>Employee Shift Details Form</h2>

        <label for="employeeShiftID">Employee Shift ID:</label>
        <input type="number" id="employeeShiftID" required>

        <label for="employeeID">Employee ID:</label>
        <input type="number" id="employeeID" required>

        <label for="shiftDate">Shift Date:</label>
        <input type="text" id="shiftDate" placeholder="YYYY-MM-DD" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
