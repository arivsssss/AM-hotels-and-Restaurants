<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hotelfeedback.css">
    <title>Hotel Payments Form</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM HOTELS</h1>
    </header>
    <section class="container">
        <p>

        </p>
        <h2>Hotel Feedback Form</h2>
        <form action="/submit-hotel-feedback" method="post">
            <label for="reviewIDHotel">Review ID:</label>
            <input type="text" id="reviewIDHotel" name="reviewIDHotel" required>
    
            <label for="hotelBookingID">Hotel Booking ID:</label>
            <input type="text" id="hotelBookingID" name="hotelBookingID" required>
    
            <label for="ratingHotel">Rating:</label>
            <input type="number" id="ratingHotel" name="ratingHotel" min="1" max="5" required>
    
            <label for="commentHotel">Comment:</label>
            <textarea id="commentHotel" name="commentHotel" rows="4"></textarea>
    
            <input type="submit" value="Submit">
        </form>
    
        </form>
    </section>
</body>
</html>
