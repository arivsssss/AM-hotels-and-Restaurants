<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hotelbooking.css">
    <title>AM Hotels</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM HOTELS</h1>
    </header>

    <section class="container">
        <h2>Welcome to AM Hotels</h2>
        <p>
            We provide a wide range of hospitality and comfort located in the center of the city, perfect for travelers and tourists.
        </p>

       



    <section id="reservation" class="container">
        <h2>Reservation</h2>
        <form action="http://localhost:3000/submit-hotel-booking" method="post">

        <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="checkIn">Check-In Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>

            <label for="checkOut">Check-Out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType">
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="suite">Suite</option>
            </select>

            <input type="submit" value="Book Now" class="cta-button">
        </form>
    </section>
