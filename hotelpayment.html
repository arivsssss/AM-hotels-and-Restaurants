<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hotelpayment.css">
    <title>Hotel Payments Form</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM HOTELS</h1>
    </header>
    <section class="container">
        <h2>Hotel Payments Form</h2>
        <p>

        </p>

        <form action="#" method="POST">
            <label for="paymentId">Payment ID:</label>
            <input type="text" id="paymentId" name="paymentId" required>

            <label for="hotelBookingId">Hotel Booking ID:</label>
            <input type="text" id="hotelBookingId" name="hotelBookingId" required>

            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" name="paymentMethod" required>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
