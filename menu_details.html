<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU DETAILS FORM </title>
    <link rel="stylesheet" href="menu_details.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="AM Hotels Logo">
        <h1>AM RESTAURANTS</h1>
    </header>
    <section class="container">
        <h2></h2>
        <p>

        </p>

       

  <h2>Menu Details Form</h2>
  <form action="#" method="POST">
    <label for="dishID">Dish ID:</label>
    <input type="text" id="dishID" name="dishID" required>

    <label for="dishName">Dish Name:</label>
    <input type="text" id="dishName" name="dishName" required>

    <label for="ingredients">Ingredients:</label>
    <input type="text" id="ingredients" name="ingredients">

    <label for="price">Price:</label>
    <input type="text" id="price" name="price">

    <label for="availabilityStatus">Availability Status:</label>
    <input type="text" id="availabilityStatus" name="availabilityStatus">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
